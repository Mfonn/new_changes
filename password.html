<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.current.css">       
    <title>Swaps Fx - Login</title>
</head>
<body>


<div class="swapfx-wrapper">
    <div class="swapfx-cover">
        <div class="swapfx-cover-img"></div>
    </div>
    <div class="swapfx-login">

        <form>

            <div class="w300">
                <a href="home.html">
                    <img src="images/logo.png" class="img-fluid" width="160"/>
                </a>
                <h5>Retrieve by e-mail</h5>
                <p class="sm25">
                    Please enter the email address you used when you registered with WorldRemit, and we will send you instructions on how to retrieve your password.
                </p>
                <p class="my-2">
                    Already have an account? <a href="login.html">Login In</a>
                </p>
                <input type="text" class="form-control my-3" placeholder="Email Address" />


                <input type="submit" value="SEND" class="btn btn_main3 w-100 my-2">
            </div>
        
        </form>

    </div>    
</div>




    
    <script src="js/fontawesome.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>	       
</body>
</html>
